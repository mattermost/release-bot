server:
  base_url: "https://test.url.com"
  address: "0.0.0.0"
  port: 8080

queue:
  limit: 10000
  workers: 10

github:
  integration_id: 12345
  webhook_secret: N/A
  private_key: certs/private_key.pem

pipelines:
  - organization: mattermost
    repository: "******"
    workflow: docker.yaml
    targetBranch: master
    context: ee/github
    timeout: 1h
    conditions:
      - repository: "^mattermost/.*$"
        webhook:
          - workflow_run
        workflow: test
        type: pull_request
        status: completed
        conlusion: success
